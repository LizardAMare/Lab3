<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Meu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Titlul Paginii</h1>
    </header>
    <nav>
        <a href="#">Acasă</a>
        <a href="#">Despre</a>
        <a href="#">Servicii</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <h2>Bun venit!</h2>
        <p>Acesta este conținutul principal al paginii. Aici poți adăuga texte, imagini și alte elemente pentru a-ți construi site-ul.</p>
    </main>
</body>
</html>
